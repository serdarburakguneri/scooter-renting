quarkus.http.port=8085

# Swagger documentation
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
quarkus.smallrye-openapi.path=/swagger.json
quarkus.smallrye-openapi.info-title=IOT Server
quarkus.smallrye-openapi.info-description=Manages scooter communication
quarkus.smallrye-openapi.security-scheme=jwt
quarkus.smallrye-openapi.store-schema-directory=target/generated/
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger

# OIDC Configuration
%dev.quarkus.oidc.auth-server-url=${AUTH_SERVER_URL:http://localhost:8180/realms/auth-server}
%prod.quarkus.oidc.auth-server-url=${AUTH_SERVER_URL}

# DB settings
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATABASE_USER:postgres}
quarkus.datasource.password=${DATABASE_PASSWORD:postgres}
quarkus.hibernate-orm.database.generation=none
quarkus.datasource.jdbc=false
quarkus.datasource.reactive.url = vertx-reactive:postgresql://${DATABASE_HOST:localhost:5435}/${DATABASE_NAME:iotserver}
%test.quarkus.datasource.reactive.url = vertx-reactive:postgresql://${DATABASE_HOST:localhost:5435}/${DATABASE_NAME:iotserver-test}
quarkus.datasource.reactive.max-size=16

# DB migration settings
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# rabbitMQ connection settings
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin

# rabbitmq channel settings
mp.messaging.outgoing.server.connector=smallrye-rabbitmq
mp.messaging.outgoing.server.exchange.name=server

