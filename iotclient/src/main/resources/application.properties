quarkus.http.port=8085

# Device settings
device.serial-number=${SERIAL_NUMBER:ABCDE1234}

# rabbitMQ connection settings
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin

# rabbitmq channel settings
mp.messaging.outgoing.scooter-updated.connector=smallrye-rabbitmq
mp.messaging.outgoing.scooter-updated.exchange.name=scooter-updated

# rabbitMQ incoming
mp.messaging.incoming.scooter-unlock-requested.connector=smallrye-rabbitmq
mp.messaging.incoming.scooter-unlock-requested.queue.name=scooter-unlock-requested
mp.messaging.incoming.scooter-unlock-requested.exchange.name=scooter-unlock-requested

